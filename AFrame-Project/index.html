<html>
  <head>
    <title>Flooded Museum</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene> 

      <a-plane></a-plane>
      <a-entity id="ocean" ocean="density: 35; width: 50; depth: 50; speed: 4"
                material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 10"
                rotation="-90 0 0"></a-entity>
      
      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
      
      <a-plane rotation="-90 0 0" color="#FFF" height="50" width="50"></a-plane>

    </a-scene>
  </body>
</html>
